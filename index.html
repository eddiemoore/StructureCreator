<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>StructureCreator</title>

  <link rel="stylesheet" href="css/style.css">

  <script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>

  <div id="container">
    <header>
      <h1>StructureCreator</h1>
    </header>
    <div id="main" role="main">

      <section>
        <!-- Insert dropdown for saved profiles -->
        <h2>Select a premade project</h2>
        <select id="project_select"></select>
      </section>
      
      <section>
        <h2>Select Schema Type</h2>
        
        <label for="schema_type_file">
          <input type="radio" name="schema_type" value="file" id="schema_type_file" />
          File
        </label>

        <label for="schema_type_url">
          <input type="radio" name="schema_type" value="url" id="schema_type_url" />
          URL
        </label>
        
        <section>
          <input type="file" name="schema_file" id="schema_file" />
          <input type="url" name="schema_url" id="schema_url" />
        </section>
      </section>

      <section id="custom_vars">
        <!-- Custom Variable Fields -->
        <div class="variablebar">
          <input type="text" class="variable" />
          <input type="text" class="value" />
        </div>
      </section>



      <section>
        <button id="create_project">Create Project</button>
      </section>
      

    </div>
  </div>

  
  <script defer src="js/plugins.js"></script>
  <script defer src="js/mylibs/structurecreator.js"></script>
  <script defer src="js/script.js"></script>
  
</body>
</html>
